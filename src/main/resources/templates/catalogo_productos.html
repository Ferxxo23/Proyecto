<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8 ">
<title>Entradas y salidad de productos</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- CSS personalizado -->
<link rel="stylesheet" href="" th:href="@{/css/main.css}">

<!--datables CSS básico-->
<link rel="stylesheet" type="text/css"
	href="datatables/datatables.min.css">
<!--datables estilo bootstrap 4 CSS-->
<link rel="stylesheet" type="text/css"
	href="datatables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css">

<!--font awesome con CDN-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
	crossorigin="anonymous">

</head>

<body>
	<h1 style="text-align: center;">Catalogo de productos</h1>
	<div class="table-responsive">
		<table id="example" class="display" style="width: 100%">
			<thead>

				<tr>
					<th>id</th>
					<th>Imagen de producto</th>
					<th>Nombre de producto</th>
					<th>Descripcion de producto</th>
					<th>Precio</th>
					<th>Cantidad</th>
					<th>Producto</th>
					<th>Acciones</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="catalogo_producto : ${listaCatalogo_productos}">
					<td th:text="${catalogo_producto.id}"></td>
					<td th:text="${catalogo_producto.imagen_producto}"></td>
					<td th:text="${catalogo_producto.nombre_Producto}"></td>
					<td th:text="${catalogo_producto.descripcion_producto}"></td>
					<td th:text="${catalogo_producto.precio}"></td>
					<td th:text="${catalogo_producto.cantidad}"></td>
					<td th:text="${catalogo_producto.producto.nombre_Producto}"></td>
					<td><a
						th:href="@{'/catalogo_productos/editar'+'/'+${catalogo_producto.id}}"
						class="btn btn-info">Editar</a> &nbsp;&nbsp; <a
						th:href="@{'/catalogo_productos/eliminar'+'/'+${catalogo_producto.id}}"
						class="btn btn-danger">Eliminar</a></td>


				</tr>
			</tbody>
			<tfoot>
		</table>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="popper/popper.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<!-- datatables JS -->
	<script type="text/javascript" src="datatables/datatables.min.js"></script>

	<!-- para usar botones en datatables JS -->
	<script src="datatables/Buttons-1.5.6/js/dataTables.buttons.min.js"></script>
	<script src="datatables/JSZip-2.5.0/jszip.min.js"></script>
	<script src="datatables/pdfmake-0.1.36/pdfmake.min.js"></script>
	<script src="datatables/pdfmake-0.1.36/vfs_fonts.js"></script>
	<script src="datatables/Buttons-1.5.6/js/buttons.html5.min.js"></script>

	<!-- código JS propìo-->
	<script type="text/javascript" src="main.js"></script>


</body>
</html>
