<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Dashboard Principal | MDIPS </title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <main>
    <a href="/admin1" target="principal"></a>
    <div class="sidebar">
      <div class="logo-details">
        <i class='bx bxl-c-plus-plus'></i>
        <span class="logo_name">MDIPS</span>
      </div>
      <ul class="nav-links">
		<li>
          <a href="#">
            <i class='bx bx-grid-alt'></i>
            <span class="links_name">Modulos</span>
          </a>
        </li>  
        <li>
          <a href="/inventario">
            <i class='bx bx-grid-alt'></i>
            <span class="links_name">inventario</span>
          </a>
        </li>
        <li>
          <a href="/compras">
            <i class='bx bx-box'></i>
            <span class="links_name">Compras</span>
          </a>
        </li>
        <li>
          <a href="/Ventas">
            <i class='bx bx-list-ul'></i>
            <span class="links_name">ventas</span>
          </a>
        </li>
        <li>
          <a href="/catalogo">
            <i class='bx bx-pie-chart-alt-2'></i>
            <span class="links_name">fidelizacion-catalogo</span>
          </a>
        </li>
        <li>
          <a href="/admin">
            <i class='bx bx-pie-chart-alt-2'></i>
            <span class="links_name">Funciones admintrador</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-cog'></i>
            <span class="links_name">Setting</span>
          </a>
        </li>
        <li style="" sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
							sesión</a></li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class='bx bx-menu sidebarBtn'></i>
          <span class="dashboard">Dashboard</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search...">
          <i class='bx bx-search'></i>
        </div>
        <div class="profile-details">
			<img src="img/rol1.png" alt="">
          <span class="admin_name">Administrador</span>
          <i class='bx bx-chevron-down'></i>
        </div>
      </nav>
      <iframe name="principal" src="../dashboard fidelizacion/principalAdmin.html" frameborder="0"></iframe>
      <footer class="w-100  d-flex  align-items-center justify-content-center flex-wrap">
        <p class="fs-5 px-3  pt-3">MDIPS &copy; Diseñado por : <br> <br>
          Andres Urrea <br>
          David Ramirez <br>
          Antony lopez <br>
          Luis Jimenez <br>
        </p>
        <div id="iconos">
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-twitter"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
      </footer>
    </section>
  </main>


  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function () {
      sidebar.classList.toggle("active");
      if (sidebar.classList.contains("active")) {
        sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
  </script>


</body>

</html>
