<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Yo</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Dropdown </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<div class="container text-center">
		<div>
			<h1 th:if="${usuario.idusuarios == null}">Agregar un nuevo
				Usuario</h1>
			<h1 th:unless="${usuario.idusuarios == null}">Editar un usuario</h1>
		</div>
		<form th:action="@{/usuario/guardar}" th:object="${usuario}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{idusuarios}"
				th:value="${usuario.idusuarios}">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Usuario :</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{us}" class="form-control"
							required="required">
					</div>


					<label class="col-form-label col-sm-4">Contrase√±a :</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{contra}" class="form-control"
							required="required">
					</div>

					<div class="form-group row">
						<label class="col-form-label col-sm-4">Selecciones uno o
							mas roles :</label>
						<div class="col-sm-8">
							<select th:field="*{Roles}" class="form-control"
								multiple="multiple" required>
								<th:block th:each="Rol   : ${listaRoles}">
									<option th:text="${Rol.nombre}"
										th:value="${Rol.id}"></option>
								</th:block>
							</select>

						</div>
					</div>

				</div>
				<div class="text-center p">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
