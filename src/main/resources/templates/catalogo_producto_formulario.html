<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8 ">
<title>Inventario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">

				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>

			</ul>
		</div>
	</nav>






	<div class="container text-center">

<div>
<h1 th:if="${catalogo_producto.id ==null}">Registro de catalogo de productos</h1>
<h1 th:unless="${catalogo_producto.id ==null}">Editar catalogo de productos</h1>

</div>
		
	<form th:action="@{/catalogo_productos/guardar}" th:object="${catalogo_producto}" method="post" style="max-width:600px; margin:0 auto;">
		<input type="hidden" th:field="*{id}" th:value="${catalogo_producto.id}"/>	
		<div class="m-3">
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Imagen de pruducto :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{imagen_producto}" class="form-control" required>
		</div>
		</div>
		
		
			<div class="form-group row">
		<label class="col-form-label col-sm-4">Nombre de pruducto :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{nombre_Producto}" class="form-control" required>
		</div>
		</div>
		
		
		
		
			<div class="form-group row">
		<label class="col-form-label col-sm-4">Descripcion de pruducto :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{descripcion_producto}" class="form-control" required>
		</div>
		</div>
		
		
		
			<div class="form-group row">
		<label class="col-form-label col-sm-4">Precio :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{precio}" class="form-control" required>
		</div>
		</div>
		
		
		
		
				<div class="form-group row">
		<label class="col-form-label col-sm-4">cantidad :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{cantidad}" class="form-control" required>
		</div>
		</div>
		
		
		
		
				<div class="form-group row">
		<label class="col-form-label col-sm-4">Producto :</label>
		<div class="col-sm-8">
		<select th:field="*{producto}" class="form-control" required>
		<th:block th:each="producto : ${listaProductos}">
		<option th:text="${producto.nombre_Producto}"   th:value="${producto.id}"></option>
		</th:block>
		</select>
		</div>
		</div>
		
		
		
		
		<div class="text-center p">
		<button type="submit" class="btn btn-primary">Guardar</button>
		</div>
		</div>
		</form>
	</div>

</body>
</html>
