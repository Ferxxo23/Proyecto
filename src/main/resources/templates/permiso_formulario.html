<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Venta</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App venta</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">

				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>

			</ul>
		</div>
	</nav>

	<div class="container text-center">
<div>
<h1 th:if="${permiso.id ==null}">Registro de permiso </h1>
<h1 th:unless="${permiso.id ==null}">Editar permiso</h1>

</div>

<form th:action="@{/permisos/guardar}"   th:object="${permiso}" method="post" style="max-width:600px;margin: 0 auto;">

<input type="hidden" th:field="*{id}" th:value="${permiso.id}"/>

<div class="m-3">
<div class="form-group row">
<label class="col-form-label col-sm-4">Nombre de permiso :</label>
<div class="col-sm-8">
<input type="text" th:field="*{decripcion}"  class="form-control" required/>

</div>
</div>

<div class="text-center p">
<button type="submit" class="btn btn-primary">Guardar</button>

</div>


</div>



</form>

	</div>




</body>
</html>
