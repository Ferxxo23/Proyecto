<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>personas</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App Personas</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">

				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>

			</ul>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1 th:if="${factura.id == null}">Registro de factura</h1>
			<h1 th:unless="${factura.id == null}">Editar factura</h1>

		</div>

		<form th:action="@{/facturas/guardar}" th:object="${factura}"
			method="post" style="max-width: 600px; margin: 0 auto;">

			<input type="hidden" th:field="*{id}" th:value="${factura.id}" />

			<div class="m-3">

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Persona :</label>
					<div class="col-sm-8">
						<select th:filed="*{persona}" class="form-control" required>
							<th:block th:each="persona : ${listaPersonas}">
								<option th:text="${persona.nomUsuario}"
									th:value=${persona.id}></option>
							</th:block>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Descripcion pago :</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{desPago}" class="form-control"
							required />

					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Fecha factura :</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{fechFactura}" class="form-control"
							required />

					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Total factura:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{totalFactura}" class="form-control"
							required />

					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Puntos del cliente :</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{puntosCliente}"
							class="form-control" required />

					</div>
				</div>

				<div class="text-center p">
					<button type="submit" class="btn btn-primary">Guardar</button>

				</div>
			</div>
		</form>
	</div>

</body>
</html>
