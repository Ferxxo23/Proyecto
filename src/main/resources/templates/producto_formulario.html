<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8 ">
<title>Inventario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">

				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>

			</ul>
		</div>
	</nav>






	<div class="container text-center">

		<div>
			<h1 th:if="${producto.id ==null}">Registro de productos</h1>
			<h1 th:unless="${producto.id ==null}">Editar producto</h1>
		</div>

		<form th:action="@{/productos/guardar}" th:object="${producto}"
			method="post" style="max-width: 600px; margin: 0 auto;" name="f1"
			id="f1t1">
			<input type="hidden" th:field="*{id}" th:value="${producto.id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nombre de producto :</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nombre_Producto}"
							class="form-control" required>
					</div>
				</div>



				<div class="form-group row">
					<label class="col-form-label col-sm-4">Estado de producto :</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{estado_Producto}"
							class="form-control" required>
					</div>
				</div>



				<div class="form-group row">
					<label class="col-form-label col-sm-4">Valor :</label>
					<div class="col-sm-8">
						<input type="number" th:field="*{Valor}" class="form-control"
							required>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Stock :</label>
					<div class="col-sm-8">
						<input type="number" th:field="*{Stock}" class="form-control"
							required name="f1t1" id="f1t1" readonly="readonly">
					</div>
				</div>




				<div class="form-group row">
					<label class="col-form-label col-sm-4">Categoria :</label>
					<div class="col-sm-8">
						<select th:field="*{detalles_producto}" class="form-control"
							required>
							<th:block
								th:each="detalles_producto   : ${listaDetalles_productos}">
								<option th:text="${detalles_producto.id}"
									th:value="${detalles_producto.id}"></option>
							</th:block>
						</select>

					</div>
				</div>




				<div class="text-center p">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</form>
	</div>

</body>
<script>
document.f1.f1t1.value = 0
</script>
</html>
