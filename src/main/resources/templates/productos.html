<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8 ">
<title>Lista de productos</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- CSS personalizado -->
<link rel="stylesheet" href="" th:href="@{/css/main.css}">

<!--datables CSS básico-->
<link rel="stylesheet" type="text/css"
	href="datatables/datatables.min.css">
<!--datables estilo bootstrap 4 CSS-->
<link rel="stylesheet" type="text/css"
	href="datatables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css">

<!--font awesome con CDN-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
	crossorigin="anonymous">

</head>

<body>
<a href="">hola</a>
	<h1 style="text-align: center;">Lista de productos</h1>
	<div class="table-responsive">
		<table id="example" class="display" style="width: 100%">
			<thead>

				<th>id</th>
				<th>Nombre</th>
				<th>Estado de producto</th>
				<th>Valor unitario</th>
				<th>Stock</th>
				<th>Categoria</th>
				<th>Acciones</th>
			</thead>
			<tbody>
				<tr th:each="producto : ${listaProductos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre_Producto}"></td>
					<td th:text="${producto.estado_Producto}"></td>
					<td th:text="${producto.Valor}"></td>
					<td th:text="${producto.Stock}"></td>
					<td th:text="${producto.detalles_producto.id}"></td>
					<td><a th:href="@{'/productos/editar'+ '/'+ ${producto.id}}"
						class="btn btn-info">editar</a> &nbsp;&nbsp; <a
						th:href="@{'/productos/eliminar'+'/'+ ${producto.id}}"
						class="btn btn-danger">Eliminar</a></td>



				</tr>
			</tbody>
			<tfoot>
		</table>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="popper/popper.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<!-- datatables JS -->
	<script type="text/javascript" src="datatables/datatables.min.js"></script>

	<!-- para usar botones en datatables JS -->
	<script src="datatables/Buttons-1.5.6/js/dataTables.buttons.min.js"></script>
	<script src="datatables/JSZip-2.5.0/jszip.min.js"></script>
	<script src="datatables/pdfmake-0.1.36/pdfmake.min.js"></script>
	<script src="datatables/pdfmake-0.1.36/vfs_fonts.js"></script>
	<script src="datatables/Buttons-1.5.6/js/buttons.html5.min.js"></script>

	<!-- código JS propìo-->
	<script type="text/javascript" src="main.js"></script>


</body>
</html>
