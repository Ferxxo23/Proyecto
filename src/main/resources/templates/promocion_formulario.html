
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8 ">
<title>Inventario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">

				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>

			</ul>
		</div>
	</nav>






	<div class="container text-center">
		<div>
			<h1 th:if="${promocion.id ==null}">Registro de promociones</h1>
			<h1 th:unless="${promocion.id ==null}">Editar promociones</h1>
		</div>

		<form th:action="@{/promociones/guardar}" th:object="${promocion}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${promocion.id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Fecha de promocion :</label>
					<div class="col-sm-8">
						<input type="date" th:field="*{fecha_promocion}"
							class="form-control" required>
					</div>
				</div>



				<div class="form-group row">
					<label class="col-form-label col-sm-4">descripcion :</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{descripcion}" class="form-control"
							required>
					</div>
				</div>



				<div class="form-group row">
					<label class="col-form-label col-sm-4">Creado :</label>
					<div class="col-sm-8">
						<input type="date" th:field="*{create_at}" class="form-control"
							required>
					</div>
				</div>


				<div class="form-group row">
					<label class="col-form-label col-sm-4">Actualizacion :</label>
					<div class="col-sm-8">
						<input type="date" th:field="*{update_at}" class="form-control"
							required>
					</div>
				</div>



				<div class="form-group row">
					<label class="col-form-label col-sm-4">Selecciones uno o
						mas productos :</label>
					<div class="col-sm-8">
						<select th:field="*{Productos}" class="form-control"
							multiple="multiple" required>
							<th:block th:each="producto   : ${listaProductos}">
								<option th:text="${producto.nombre_Producto}"
									th:value="${producto.id}"></option>
							</th:block>
						</select>

					</div>
				</div>




				<div class="text-center p">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
